<div class="page-header">
  <div class="row">
    <div class="col-md-12">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- bytewise_u0 -->
      <ins class="adsbygoogle"
	   style="display:block"
	   data-ad-client="ca-pub-6120444051437210"
	   data-ad-slot="2866035685"
	   data-ad-format="auto"></ins>
      <script>
	(adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1> 
</div>

<div class="container about">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8">
      {{ content }}


      <!-- Pager -->
      <ul class="pager">
        <li class="previous">
          <a href="#">&larr; Older</a>
        </li>
        <li class="next">
          <a href="#">Newer &rarr;</a>
        </li>
      </ul>

    </div>

    <!-- Blog Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Blog Search Well -->
      <div class="well">
        <h4>Latest Project</h4>
	<div class="row">
	  <div class="col-md-12">
	    <div>
	      <a href="http://maxmansfield.github.io/Cavrn">
		<img border="0" alt="Cavrn" align="middle" src="http://i.imgur.com/EJCUbXa.png" width="325" height="125">
	      </a>
	    </div>

	  </div>
	</div>
	<br/>
        <!-- /.input-group >
             </div

             <!-- Blog Categories Well -->
             <div class="well">
               <h4>Categories</h4>
               <div class="row">
                 <div class="col-lg-6">
                   <ul class="list-unstyled">
		     {% assign categories_list = site.categories %}
		     {% include JB/categories_list %}
                   </ul>
                 </div>
                 <!-- /.col-lg-6 -->

               </div>
               <!-- /.row -->
             </div>

             <!-- Side Widget Well -->
             <div class="well">
               <h4>Contact</h4>

             </div>

      </div>

    </div>
    <!-- /.row -->
