<div itemscope class="page-header" itemtype="http://schema.org/Product">
  <span itemprop="name">
    <h1>{{ page.name }} 
      <br>
      {% if page.tagline %}
      <span itemprop="description">
	<small>{{ page.tagline }}</small>
      </span>
      {% endif %}
    </h1>
  </span>
</div>

<div class="container">
  <!-- Image and Description Row -->

  <div class="row well">
    <div class="col-md-12">
      <a  href="{{ page.project-git }}"><img alt="project banner" style="width: 100%" src="{{ page.project-image }}"/></a>
    </div>
  </div>

  <div class="row well">
    <div class="col-md-12">
      <h5><b>
	  {{ page.project-desc. }}
      </h5></b>
      <p>
	<div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">  
	  <b>Rated:</b> <span itemprop="ratingValue">{{ page.rating }}</span> / 5  based on <span itemprop="reviewCount">{{ page.review-count }}</span> customer reviews 
	</div>
	<div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
	  <span itemprop="price">$0.00</span>
	  <link itemprop="availability" href={{ page.url-string }} /><b>Free and Open Source</b>
	</div>
      </p>
    </div>
  </div>

  <div class="well row">  
    <div class="col-md-12">   
      <h5 style=""><b>Progress</b></h5>
      <div class="progress" style="width: 100%; margin-top: 2em;">
	<div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: {{ page.progress }}%"></div>
	<span class="sr-only">{{ page.progress }}% Complete</span>
      </div>
    </div>
    <div class="col-md-12">
      <div  class="btn-group pull-right">
	<button  style="margin: 0 auto;" type="button" class="btn btn-primary btn-large dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="{{ page.project-url }}">
	  More<span style="margin-left: 0.5em" class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
	  <li><a href="{{ page.project-git }}">Source Code</a></li>
	  <li><a href="{{ page.project-docs }}">Documentation</a></li>
	  <li class="divider"></li>
	  <li>
	    <a href="{{ page.project-git }}">
	      <iframe src="https://ghbtns.com/github-btn.html?user={{ page.git-name }}&repo={{ page.git-repo }}&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
	    </a>
	  </li>
	  <li>
	    <a href="{{ page.project-git }}">
	      <iframe src="https://ghbtns.com/github-btn.html?user={{ page.git-name }}&repo={{ page.git-repo }}&type=fork&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
	    </a>
	  </li>
	  <li>
	    <a href="{{ page.project-git }}">
	      <iframe src="https://ghbtns.com/github-btn.html?user={{ page.git-name }}&type=follow&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
	    </a>
	  </li>
	</ul>
      </div>
    </div>
 
  </div> 	     
</div>
