  <script type="text/javascript">


  i = 0;
  var total = {% increment itr %};
  {% decrement itr %}
  post_animation = "animated slideInLeft";
  pagin_animation = "animated slideInLeft";
  header_animation = "animated bounceInDown"

    pagin_visible = false;


  for(i=1; i <= total;i++){
   $('#page_post-' + i).hide();
 }

 $('div.bounce-down').hide();
  $('div.post_pagin').hide();
 function slidePosts(itr,total){

   $(window).scroll(function() {
     var ifcont = true;
     
    if ($(this).scrollTop() > ($("#page_post-" + (itr)).height() - 150) && $(this).scrollTop() > $('div.post_pagin').height() - 200) { 

        $('#page_post-' + (itr)).show().addClass(post_animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
          slidePosts(itr + 2,total);
        });
    }
 

  if($(window).scrollTop() + $(window).height() > ($(document).height() - $('div.post_pagin').height()) && pagin_visible == false){
      $('div.post_pagin').show().addClass(pagin_animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
        pagin_visible=true
   });   
}
 });
return i;
}

}

</script>
