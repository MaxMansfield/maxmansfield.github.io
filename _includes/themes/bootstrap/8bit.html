  <div class="row about">

    <!-- Blog Entries Column -->

<div class="post_pagin">
      <!-- Pager -->
      <ul id="post_pagin"  class="pager well ">
        <li class="previous">
          <a href="{{ page.url }}">&larr; Older</a>

      <!-- Blog Search Well -->

  <script type="text/javascript">


  i = 0;
  var total = {% increment itr %};
  {% decrement itr %}
  post_animation = "animated slideInLeft";
  pagin_animation = "animated bounceOutDown";
  header_animation = "animated bounceInDown"
  --total;


  for(i=1; i <= total;i++){
   $('#page_post-' + i).hide();
 }

$('div.bounce-down').hide();
 function slidePosts(itr,total){
   $(window).scroll(function() {
    scrltp = $(this).scrollTop();
  if ($(this).scrollTop() > ($("#page_post-" + (itr - 1)).height() - (150  / (itr * 2)))) { 


    $('div.post_pagin').addClass(pagin_animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){

      $(this).removeClass(pagin_animation);

     $('#page_post-' + itr).show().addClass(post_animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      if (++itr <= total)
        slidePosts(itr,total);
    });
   });

 } 
  });
 return i;
}

       $('div.bounce-down').addClass(header_animation).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      });
}

</script>
