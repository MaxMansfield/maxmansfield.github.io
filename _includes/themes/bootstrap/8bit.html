<div itemscope itemtype="http://schema.org/Blog">

<div id="post_header" class="container-fluid page-header well row" style="display: none;">
  <div  class="col-md-12">
    {% include members/{{page.title}}/snippet.html %}
  </div>
</div>

<div class="row container about">
  <div  class="col-md-8 col-xs-12">
    {{ content }}
    <div class="" style="margin-bottom: 5em;margin-top: 5em;">
      <div class="post_pagin row">
        <div class="col-md-12 text-center">
          <a id="arch_btn" class=" btn btn-danger btn-block archive_btn text-center"  href="{{ BASE_PATH }}/8bit/archive.html"><i class="text-center glyphicon glyphicon-folder-open pull-left"></i><b> Archive<b><i class="glyphicon glyphicon-folder-open pull-right text-center"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div id="sidebar" class="col-md-4 col-xs-12 ">
    {% include sidebar.html %}
  </div>
</div>
</div>
