<script type="text/javascript">
 window.slidingFooter = false;
 ran_already = false;

 function hide_elements(){
  for(i=1; i <= window.total;i++){
    var post = document.getElementById("page_post-" + i);

    if (post)
      TweenLite.to(post, 0, {position: "absolute", left: "-=500%"});
  }
   $('#navlogo').hide();
}


function slideFooter(){
  var page_footer  = $('div.post_pagin');
  if ( window.slidingFooter == false && window.postCount < window.total){
    window.slidingFooter = true;
    TweenLite.to(page_footer, 0.25 ,{position: "relative", bottom: "-50px" , ease:Power4.easeIn,onComplete: slidePost});
  } else {
    window.slidingFooter = false; 
    TweenLite.to(page_footer, 2 ,{position: "relative", bottom: "+0px" , ease:Power4.easeOut});
  }
}


function slidePost(){
  var post = document.getElementById("page_post-" + (window.postCount ));
  window.postCount = window.postCount + 1;
  TweenLite.to(post, 1.75, {left: "0%",position: "relative",ease:Power4.easeOut, onComplete:slideFooter});
}

 </script>

<script type="text/javascript">

$(document).ready(function() {
 hide_elements();


 $(window).load(function() {
  window.postCount = 1;

  var navl = $('#navlogo');
  navl.show();
  TweenLite.from(navl, 0.75,{position: "relative", top: "-150px" , ease:Power4.easeOut});
  lastScroll = 0;
  $(window).scroll(function() {

    st = $(this).scrollTop();

    var navb = $('.navbar')
    if(st < lastScroll) {
      navb.show();

    } else {
      navb.hide();
    }
    lastScroll = st;

    if ($(this).scrollTop() > ($('#page_post' + window.postCount).height() / 3) ) { 
      slideFooter();
    }


  // if($(window).scrollTop() + $(window).height() > ($(document).height() - $('div.post_pagin').height()) && ran_already== false){

});

});

});
