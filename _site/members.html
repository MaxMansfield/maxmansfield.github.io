  <h1><b>Membership</b> </h1>

<div class="row">
  <div class="col-xs-12">
      <div class="container">
  <div class="row well">
    <div class="col-md-12 text-center">
      <h2>What is a Bytewise member?</h2>
    </div>
  </div>
</div>



<section>
  <div class="container">
    <div class="row" style="padding-bottom: 100em;">
      <form action="http://formspree.io/join@bytewise.io" method="POST"  class="form-inline lead-big" role="form">
        <div class="form-group">
          <label for="name">Hello, my name is<span>Your name</span></label>
          <input type="text" id="name" name="name" placeholder="Anne Aunimous" required>
          and
        </div>
        <div class="form-group">
          <label for="freelancer"> I'm a <span>Your job</span></label>
          <select id="freelancer"  name="freelancer" >
            <option value="0" selected>Developer</option>
            <option value="1">Frontend Developer</option>
            <option value="2">Backend Developer</option>
            <option value="3">UI/UX Designer</option>
            <option value="4">Graphic Designer</option>
            <option value="5">Web Designer</option>
	     <option value="6">Linux Developer</option>
	    <option value="7">OS X Developer</option>
	    <option value="8">Windows Developer</option>
	    <option value="9">Mobile Developer</option>
	    <option value="10">Hardware Designer </option>
	    <option value="11">Embedded Developer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="specialty"> that specializes in<span>Your specialty</span></label>
          <input type="text" id="company" name="company" placeholder="GPGPU Programming">

        </div>
	<div class="form-group">
          <label for="platforms"> for devices using <span>Your platforms</span></label>
          <select id="platforms" name="platforms" >
            <option value="0" selected>All Platforms</option>
            <option value="1">Many Platforms</option>
            <option value="2">Android</option>
            <option value="3">AVR</option>
            <option value="4">BSD</option>
	    <option value="5">the Cloud</option>
            <option value="6">Chrome</option>
            <option value="7">Chrome OS</option>
            <option value="8">Docker</option>
            <option value="9">Firefox</option>
            <option value="10">Internet Explorer</option>
+
            <option value="11">Intel</option>
            <option value="12">PIC</option>
            <option value="13">Linux</option>
            <option value="14">OS X</option>
            <option value="15">TI</option>
            <option value="16">ST Micro</option>
            <option value="17">Spartan</option>
            <option value="18">Windows</option>
            <option value="19">Xilinx</option>
          </select>
	  .
        </div>

        <div class="form-group">
          <label for="time"> I have <span>Your hours</span></label>
          <select id="time" name="time" >
            <option value="0" selected>10 hours</option>
            <option value="1">20 hours</option>
            <option value="2">30 hours</option>
            <option value="3">40 hours</option>
            <option value="4">50 hours</option>
            <option value="5">60 hours</option>
          </select>
          available per week for jobs. Please, send an
        </div>
        <div class="form-group">
          <label for="email"> email to <span>Your email</span></label>
          <input type="email" id="email" name="email" placeholder="name@mail.com" required>
	  .
        </div>
	  <input type="hidden" name="_subject" value="New Member Request" />
	  <input type="text" name="_gotcha" style="display:none" />

        <button  type="submit" class="btn btn-primary btn-lg submit">Join Bytewise</button>
      </form>
    </div>
  </div>
</section>
