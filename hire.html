<script type="text/javascript">

//Take advantage of the ApplicationCache
window.addEventListener('load', function(e) {
  window.applicationCache.update();
  window.applicationCache.addEventListener('updateready', function(e) {
    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
      window.applicationCache.swapCache()
      window.location.reload();
    } 
  }, false);
}, false);


window.onload = function(){

  var navb = $('nav');
  var lastScroll = 0;


  $(window).scroll(function() {
    st = $(this).scrollTop();

    if(st < lastScroll) {
      navb.show();
    } else if (st > $(document).height() / 20) {
      navb.hide();
    }
    lastScroll = st;
  });

  $(document).on("click", "a", function () {

    // get the href attribute
    var newUrl = $(this).attr("href");

    // veryfy if the new url exists or is a hash
    if (!newUrl || newUrl[0] === "#") {
        // set that hash
        location.hash = newUrl;
        return;
      }

      function changePage() {
        location = newUrl;
      }

      TweenMax.fromTo($('body') , 0.3, {opacity:1}, {opacity:0, onComplete:changePage});

    // prevent the default browser behavior.
    return false;
  });

  navl = $('#navlogo');
  navl.css("visibility", "visible");
  TweenMax.from(navl, 0.75,{position: "relative", top: "-150px" ,visibility: "visible", force3D:true, ease:Power4.easeOut});

  body = $('body');
  body.css("display", "block");
  TweenMax.fromTo(body , 0.3, {opacity:0}, {opacity:1,display:'block'});  

  

  

};
</script>
