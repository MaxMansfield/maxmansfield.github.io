<script type="text/javascript">
window.onload = function(){
 var navb = $('nav');
 var navl = $('#navlogo');
 var lastScroll = 0;
 var divisor = 20;



// Fade the body in when page is loaded
body = $('body');
body.css("display", "block");
TweenMax.fromTo(body , 0.3, {opacity:0}, {opacity:1,display:'block'});  

// document.on: click - Fade out the body leaving the background color when changing pages
$(document).on("click", "a", function () {
    var newUrl = $(this).attr("href");
    if (!newUrl || newUrl[0] === "#") {
        // set that hash
        location.hash = newUrl;
        return;
      }

      function changePage() {
        location = newUrl;
      }
      TweenMax.fromTo($('body') , 0.3, {opacity:1}, {opacity:0, onComplete:changePage});
    return false;
});

var logoSlideIn = TweenMax.fromTo(navl, 0.75,{
  position: "relative", 
  top: "-150px",
  display: "block", 
  force3D:true, 
  ease:Power4.easeOut,
  onComplete: navl.show
 },{
  position: "relative", 
  top: "0",
  display: "block",
 }
);

$(window).scroll(function() { 
  st=$(this).scrollTop();
    if(st < lastScroll) {
      navb.show();
    } else if (st > $(document).height() / divisor) {
      navb.hide();
    }
    lastScroll = st;
});



};
</script>
